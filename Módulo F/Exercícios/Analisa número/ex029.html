<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analisa número</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <h1>Analisador de números</h1>
        </header>

        <section>
            <div id="container">
                <p> Número (Entre 1 e 100):
                    <input type="number" name="num" id="num">
                </p>

                <p> 
                    <input type="button" id="adiciona" value = "Adicionar" onclick="adicionar()">
                </p>

                <select name="contador" id="seltab" size="10">
                    <option id="init">Digite um número acima</option>
                </select>

                <p> 
                    <input type="button" value = "Verificar" onclick="analisar()">
                </p>
            </div >
               
            <div id="res">
                
                
            </div>
        </section>

        <footer>
            <p>&copy; CursoEmVideo</p>
        </footer>

        <script src="script.js">
        </script>
        
    </body>
</html>
