<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DETRAN</title>
        <style>
            body{
                background:rgb(68,125,199);
                color:white;
                font: normal 18pt Arial;
            }
        </style>
    </head>

    <body>
        <h1>Sistema de multa</h1>

        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onClick="calcular()">
        <div id="res"></div>

        <script>
            function calcular(){
                var txtv = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                var vel = Number(txtv.value)

                res.innerHTML = `Sua velocidade atual é de <stronk>${vel} Km/h</stronk>`

                if(vel > 60){
                    res.innerHTML = `Você está multado por excesso de velocidade`
                }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança`

            }
          
        </script>
    </body>
</html>
